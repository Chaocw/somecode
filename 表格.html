<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
<form action='/abc' method='get'>
  <div class='username'>
    <label for='username'>姓名:</label>
    <input id='username' type='text' name='username' placeholder='用户名'>
  </div>
  <div class='password'>
  	<label for='password'>密码:</label>
  	<input id='password' type='password' name='password' value='12345678'>
  </div>
  <div class='sex'>
  	<label>性别:</label>
  	<input type='radio' name='sex' value='男' selected>男
  	<input type='radio' name='sex' value='女'>女
  </div class='love'> 
  	<label>取向:</label>
  	<input type='radio' name='love' value='男'>男
  	<input type='radio' name='love' value='女' selected>女
  </div>
  <div class='hobby'>
  	<label>爱好:</label>
  	<input type='checkbox' name='hobby' value='dota'>dota
  	<input type='checkbox' name='hobby' value='旅游'>旅游
  	<input type='checkbox' name='hobby' value='宠物'>宠物
  </div>
  <div class='textarea'>
  	<textarea name='comment'>
  	评论:
  	</textarea>
  </div>
  <div class='select'>
  	<select name='mycar'>
  		<option value='萨博' selected>萨博</option>
  	</select>
  	<input type='submit' value='Submit'>
  </div>
</form>
</body>
</html>
